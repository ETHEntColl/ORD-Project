<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaussian Splats 3D Viewer</title>
  <style>
    /* make the canvas fill the window */
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }

    /* logo overlay */
    .logo {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 140px;
      height: auto;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  
  <!-- logo overlay -->
  <a href="https://biocommunication.org/" target="_blank" rel="noreferrer">
    <img class="logo" src="./biocomm_logo.png" alt="Biocomm Logo">
  </a>

  <!-- this div will become the WebGL canvas -->
  <div id="viewer-container"></div>

  <script type="module">
    import * as GaussianSplats3D from './gaussian-splats-3d.module.js';

    const viewer = new GaussianSplats3D.Viewer({
      sharedMemoryForWorkers: false,
      container: document.getElementById('viewer-container'),
      cameraUp: [0, -1, -0.6],
      initialCameraPosition: [-1, -4, 6],
      initialCameraLookAt: [0, 4, 0]
    });

    viewer.addSplatScene('assets/model.ply', {     // EDIT THIS LINE TO LOAD IN DIFFERENT MODELS
      splatAlphaRemovalThreshold: 5,
      showLoadingUI: true,
      position: [0, 1, 0],
      rotation: [0, 0, 0, 1],
      scale: [1.5, 1.5, 1.5]
    }).then(() => {
      viewer.start();
    }).catch(err => {
      console.error('Failed to load scene:', err);
    });
  </script>
</body>
</html>
